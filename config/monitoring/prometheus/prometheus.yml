# Prometheus configuration for Madeinoz Knowledge System
# Scrapes metrics from the Graphiti MCP server
#
# Metrics available:
# - Feature 006: graphiti_cache_* (prompt caching, token usage, costs)
# - Feature 009: knowledge_* (decay, lifecycle, maintenance, classification)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert rules for decay system (Feature 009)
rule_files:
  - '/etc/prometheus/alerts/knowledge.yml'

scrape_configs:
  - job_name: 'graphiti-mcp'
    static_configs:
      - targets: ['graphiti-mcp:9090']
    metrics_path: '/metrics'
    scrape_timeout: 10s
    # Relabel to add service label for alerting
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'knowledge-system'
