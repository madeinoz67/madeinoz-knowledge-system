name: CI

on:
  push:
    branches: [main, develop, "*"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ========================================
      # TypeScript Linting
      # ========================================
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run typecheck
        continue-on-error: true

      # ========================================
      # Parallel Tests
      # ========================================
      - name: TypeScript Tests
        run: bun test

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd docker
          uv pip install --system pytest pytest-asyncio pydantic pyyaml prometheus-client

      - name: Setup Python test directory structure
        run: |
          cd docker
          # Create utils subdirectory for proper import paths
          mkdir -p patches/utils
          # Symlink all patch files into utils/ to match container structure
          for f in patches/*.py; do
            basename=$(basename "$f")
            if [ ! -f "patches/utils/$basename" ]; then
              ln -sf "../$basename" "patches/utils/$basename"
            fi
          done

      - name: Python Tests
        run: |
          cd docker
          python -m pytest tests/unit/ -v
