# Docker Compose configuration for Madeinoz Knowledge System with Neo4j backend
# Alternative to FalkorDB - uses Neo4j for the graph database

name: madeinoz-knowledge-system
#
# Services:
#   - neo4j: Graph database backend (Cypher queries, no RediSearch/Lucene escaping needed)
#   - graphiti-mcp: MCP server (exposed to host)
#
# Madeinoz Patches APPLIED:
#   1. graphiti_mcp_server.py - Enables searching across ALL groups when no
#      group_ids are specified. This ensures knowledge stored in different
#      groups (e.g., osint-profiles, main) is discoverable.
#   2. factories.py - Enables Ollama/custom endpoint support by using
#      OpenAIGenericClient (which uses /v1/chat/completions) instead of
#      OpenAIClient (which uses /v1/responses that Ollama doesn't support).
#      This fixes upstream GitHub issue #1116.
#   3. falkordb_lucene.py - Lucene query sanitization for FalkorDB backend.
#      Fixes RediSearch syntax errors with special characters in group_ids
#      and episode content. Addresses Graphiti issues #815, #1118.
#
# Usage from pack directory:
#   1. Copy config/.env.example to config/.env and configure your API keys
#   2. Set MADEINOZ_KNOWLEDGE_DATABASE_TYPE=neo4j in your .env
#   3. Run: docker compose -f src/server/docker-compose-neo4j.yml up -d
#   4. MCP server uses HTTP transport at: http://localhost:8000/mcp
#   5. Access Neo4j Browser at: http://localhost:7474

networks:
  madeinoz-knowledge-net:
    driver: bridge

volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local

services:
  # Neo4j Graph Database
  # Native graph database with Cypher query language
  neo4j:
    image: neo4j:latest
    container_name: madeinoz-knowledge-neo4j
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "7474:7474"  # Neo4j Browser HTTP
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    environment:
      # CONSTITUTION: Map from MADEINOZ_KNOWLEDGE_* prefixed vars
      - NEO4J_AUTH=${MADEINOZ_KNOWLEDGE_NEO4J_USER:-neo4j}/${MADEINOZ_KNOWLEDGE_NEO4J_PASSWORD:-madeinozknowledge}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      # Disable Neo4j telemetry/usage reporting
      - NEO4J_dbms_usage__report_enabled=${MADEINOZ_KNOWLEDGE_NEO4J_TELEMETRY_ENABLED:-false}
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Graphiti MCP Server (Neo4j backend)
  # Uses zepai/knowledge-graph-mcp:standalone image for Neo4j support
  graphiti-mcp:
    image: zepai/knowledge-graph-mcp:standalone
    container_name: madeinoz-knowledge-graph-mcp
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "8000:8000"  # MCP HTTP endpoint
    environment:
      # Neo4j Database Configuration (override container defaults)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=madeinozknowledge
      - NEO4J_DATABASE=neo4j

      # Application Configuration
      - GRAPHITI_GROUP_ID=main
      - SEMAPHORE_LIMIT=10
      - CONFIG_PATH=/app/mcp/config/config.yaml

      # Telemetry
      - GRAPHITI_TELEMETRY_ENABLED=false

      # Madeinoz Patch: Search all groups toggle
      - MADEINOZ_KNOWLEDGE_SEARCH_ALL_GROUPS=${MADEINOZ_KNOWLEDGE_SEARCH_ALL_GROUPS:-true}

      # LLM Configuration (mapped from MADEINOZ_KNOWLEDGE_* prefix to container vars)
      # The container expects unprefixed vars, but we store with pack prefix for isolation
      - MODEL_NAME=${MADEINOZ_KNOWLEDGE_MODEL_NAME:-google/gemini-2.0-flash-001}
      - LLM_PROVIDER=${MADEINOZ_KNOWLEDGE_LLM_PROVIDER:-openai}
      - EMBEDDER_PROVIDER=${MADEINOZ_KNOWLEDGE_EMBEDDER_PROVIDER:-ollama}
      - EMBEDDER_MODEL=${MADEINOZ_KNOWLEDGE_EMBEDDER_MODEL:-mxbai-embed-large}
      - OPENAI_API_KEY=${MADEINOZ_KNOWLEDGE_OPENAI_API_KEY}
      - OPENAI_BASE_URL=${MADEINOZ_KNOWLEDGE_OPENAI_BASE_URL:-https://openrouter.ai/api/v1}
      - EMBEDDER_PROVIDER_URL=${MADEINOZ_KNOWLEDGE_EMBEDDER_PROVIDER_URL:-http://host.containers.internal:11434}
    volumes:
      - ./config-neo4j.yaml:/app/mcp/config/config.yaml:ro
      # Madeinoz Patch: Search ALL groups by default when no group_ids specified
      - ./patches/graphiti_mcp_server.py:/app/mcp/src/graphiti_mcp_server.py:ro
      # Madeinoz Patch: Ollama/custom endpoint support (fixes GitHub issue #1116)
      - ./patches/factories.py:/app/mcp/src/services/factories.py:ro
      # Madeinoz Patch: FalkorDB Lucene sanitization (fixes #815, #1118)
      - ./patches/falkordb_lucene.py:/app/mcp/patches/falkordb_lucene.py:ro
    env_file:
      # Reads directly from PAI .env (source of truth)
      # Uses PAI_DIR if set, otherwise defaults to ~/.claude
      - ${PAI_DIR:-~/.claude}/.env
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["uv", "run", "main.py"]
