# Docker Compose configuration for RAGFlow (Vector Database for LKAP)
# Feature 022: Self-Hosted RAG (Local Knowledge Augmentation Platform)
#
# This is a minimal RAGFlow stack with required dependencies:
#   - Elasticsearch (document storage)
#   - MySQL (metadata)
#   - MinIO (file storage)
#   - Redis (caching)
#   - RAGFlow (main service)
#
# Usage:
#   docker compose -f docker/docker-compose-ragflow.yml up -d
#   Access RAGFlow API at http://localhost:9380
#   Access RAGFlow UI at http://localhost:9380

networks:
  madeinoz-knowledge-net:
    driver: bridge
    external: true

volumes:
  ragflow-es-data:
    driver: local
  ragflow-mysql-data:
    driver: local
  ragflow-minio-data:
    driver: local
  ragflow-redis-data:
    driver: local

services:
  # Elasticsearch for document storage
  es01:
    image: elasticsearch:8.15.0
    container_name: madeinoz-knowledge-ragflow-es
    volumes:
      - ragflow-es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    environment:
      - node.name=es01
      - bootstrap.memory_lock=false
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    networks:
      - madeinoz-knowledge-net
    restart: unless-stopped

  # MySQL for metadata
  mysql:
    image: mysql:8.0.39
    container_name: madeinoz-knowledge-ragflow-mysql
    volumes:
      - ragflow-mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=infini_rag_flow
      - MYSQL_DATABASE=rag_flow
    command:
      --max_connections=1000
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --tls_version="TLSv1.2,TLSv1.3"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-pinfini_rag_flow"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    networks:
      - madeinoz-knowledge-net
    restart: unless-stopped

  # MinIO for file storage
  minio:
    image: quay.io/minio/minio:RELEASE.2025-06-13T11-33-47Z
    container_name: madeinoz-knowledge-ragflow-minio
    command: ["server", "--console-address", ":9001", "/data"]
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ragflow-minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    networks:
      - madeinoz-knowledge-net
    restart: unless-stopped

  # Redis for caching
  redis:
    image: valkey/valkey:8
    container_name: madeinoz-knowledge-ragflow-redis
    command: ["redis-server", "--requirepass", "infini_rag_flow", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - ragflow-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "infini_rag_flow", "ping"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    networks:
      - madeinoz-knowledge-net
    restart: unless-stopped

  # RAGFlow main service
  ragflow:
    image: localhost/infiniflow/ragflow:arm64
    container_name: madeinoz-knowledge-ragflow
    depends_on:
      mysql:
        condition: service_healthy
      es01:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "9380:9380"  # RAGFlow API
      - "9381:9381"  # gRPC API
      - "80:80"      # Web UI
      - "443:443"    # Web UI (HTTPS)
    volumes:
      - ragflow-minio-data:/ragflow/data
    environment:
      # Basic configuration
      - SERVER_PORT=9380
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=infini_rag_flow
      - MYSQL_DATABASE=rag_flow
      - ELASTICSEARCH_HOST=es01
      - ELASTICSEARCH_PORT=9200
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_USER=minioadmin
      - MINIO_PASSWORD=minioadmin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=infini_rag_flow

      # RAGFlow-specific for LKAP
      - RAGFLOW_API_KEY=${MADEINOZ_KNOWLEDGE_RAGFLOW_API_KEY:-}
      - RAGFLOW_EMBEDDING_DIMENSION=${MADEINOZ_KNOWLEDGE_EMBEDDER_DIMENSIONS:-1024}
      - RAGFLOW_LOG_LEVEL=${MADEINOZ_KNOWLEDGE_RAGFLOW_LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-sf", "--max-time", "5", "http://localhost:9380/v1/user/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
