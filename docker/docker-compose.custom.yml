# Docker Compose - Madeinoz Knowledge System (Custom Image)
# Uses our pre-built Docker image with patches already applied
# Just set your environment variables in .env and run
#
# Services:
#   - neo4j: Graph database backend
#   - qdrant: Vector database for LKAP (Document Memory with semantic search)
#   - graphiti-mcp: MCP server (exposed to host)

name: madeinoz-knowledge-system

networks:
  madeinoz-knowledge-net:
    driver: bridge

volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  qdrant-data:
    driver: local

services:
  neo4j:
    image: neo4j:latest
    container_name: madeinoz-knowledge-neo4j
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/madeinozknowledge
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      - NEO4J_dbms_usage__report_enabled=false
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Qdrant Vector Database (LKAP - Document Memory)
  # Lightweight vector store for semantic search with <2GB RAM footprint
  # Feature 023: Qdrant RAG Migration
  qdrant:
    image: qdrant/qdrant:latest
    container_name: madeinoz-knowledge-qdrant
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__STORAGE__OPTIMIZERS__INDEXING_THRESHOLD=20000
      - QDRANT__TELEMETRY_DISABLED=false
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  graphiti-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/madeinoz67/madeinoz-knowledge-system:latest
    container_name: madeinoz-knowledge-graph-mcp
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "8000:8000"
    environment:
      # Config path (not in .env, set here)
      - CONFIG_PATH=/app/mcp/config/config.yaml
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
