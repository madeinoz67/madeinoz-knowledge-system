# Docker Compose - Madeinoz Knowledge System (Custom Image with FalkorDB)
# Uses our pre-built Docker image with patches already applied
# Just set your environment variables in .env and run
#
# Services:
#   - falkordb: Graph database backend (Redis-based with RediSearch/Lucene)
#   - qdrant: Vector database for LKAP (Document Memory with semantic search)
#   - graphiti-mcp: MCP server (exposed to host)

name: madeinoz-knowledge-system

networks:
  madeinoz-knowledge-net:
    driver: bridge

volumes:
  falkordb-data:
    driver: local
  qdrant-data:
    driver: local

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: madeinoz-knowledge-falkordb
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "3000:3000"  # FalkorDB web UI
    volumes:
      - falkordb-data:/data
    environment:
      # CONSTITUTION: Map from MADEINOZ_KNOWLEDGE_* prefixed vars
      - FALKORDB_PASSWORD=${MADEINOZ_KNOWLEDGE_FALKORDB_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Qdrant Vector Database (LKAP - Document Memory)
  # Lightweight vector store for semantic search with <2GB RAM footprint
  # Feature 023: Qdrant RAG Migration
  qdrant:
    image: qdrant/qdrant:latest
    container_name: madeinoz-knowledge-qdrant
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      # Qdrant configuration
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      # Memory optimization for resource-constrained environments
      - QDRANT__STORAGE__OPTIMIZERS__INDEXING_THRESHOLD=20000
      # Enable telemetry for development (disable in production)
      - QDRANT__TELEMETRY_DISABLED=false
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  graphiti-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/madeinoz67/madeinoz-knowledge-system:latest
    container_name: madeinoz-knowledge-graph-mcp
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "8000:8000"
    environment:
      # Database type (overrides .env for FalkorDB backend)
      - MADEINOZ_KNOWLEDGE_DATABASE_TYPE=falkordb
      # Config path (not in .env, set here)
      - CONFIG_PATH=/app/mcp/config/config.yaml
      # FalkorDB connection (container-to-container)
      # CONSTITUTION: Map from MADEINOZ_KNOWLEDGE_* prefixed vars
      - FALKORDB_URI=redis://falkordb:6379
      - FALKORDB_PASSWORD=${MADEINOZ_KNOWLEDGE_FALKORDB_PASSWORD:-}
    env_file:
      - .env
    depends_on:
      falkordb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
