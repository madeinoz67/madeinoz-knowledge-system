<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="24" font-weight="bold">Exponential Memory Decay Curve</text>
  <text x="500" y="65" text-anchor="middle" font-size="16" fill="#666">(30-day half-life)</text>

  <!-- Formula box -->
  <rect x="50" y="85" width="300" height="50" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="200" y="105" text-anchor="middle" font-size="14" font-weight="bold">decay_score = 1 - exp(-λ × days)</text>
  <text x="200" y="125" text-anchor="middle" font-size="12" fill="#555">where λ = ln(2) / half_life_days</text>

  <!-- Chart area: margin left=100, right=100, top=180, bottom=100 -->
  <!-- Chart dimensions: width=800, height=420 -->
  <!-- X-axis: 100 to 900 (800 pixels for 180 days = 4.44 px/day) -->
  <!-- Y-axis: 600 to 180 (420 pixels for 1.0 decay score = 420 px/unit) -->

  <!-- Grid lines (horizontal) -->
  <line x1="100" y1="600" x2="900" y2="600" stroke="#ddd" stroke-width="1"/>  <!-- 0.0 -->
  <line x1="100" y1="516" x2="900" y2="516" stroke="#eee" stroke-width="1"/>  <!-- 0.2 -->
  <line x1="100" y1="432" x2="900" y2="432" stroke="#eee" stroke-width="1"/>  <!-- 0.4 -->
  <line x1="100" y1="348" x2="900" y2="348" stroke="#eee" stroke-width="1"/>  <!-- 0.6 -->
  <line x1="100" y1="264" x2="900" y2="264" stroke="#eee" stroke-width="1"/>  <!-- 0.8 -->
  <line x1="100" y1="180" x2="900" y2="180" stroke="#eee" stroke-width="1"/>  <!-- 1.0 -->

  <!-- Half-life threshold line at y=0.5 -->
  <line x1="100" y1="390" x2="900" y2="390" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="905" y="394" font-size="10" fill="#777">Half-life (0.5)</text>

  <!-- Exponential decay curve -->
  <!-- decay_score = 1 - exp(-ln(2)/30 * day) -->
  <!-- Calculated points mapped to pixels -->
  <path d="M 100 600
           L 122 578 L 144 558 L 166 540 L 188 523 L 211 507
           L 233 492 L 255 479 L 277 466 L 300 454 L 322 443
           L 344 433 L 366 423 L 389 414 L 411 406 L 433 398
           L 455 390 L 478 383 L 500 377 L 522 371 L 544 365
           L 566 360 L 589 355 L 611 351 L 633 347 L 655 343
           L 678 339 L 700 336 L 722 333 L 744 330 L 766 327
           L 789 324 L 811 322 L 833 320 L 855 318 L 878 316
           L 900 315"
        fill="none" stroke="#00bcd4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Linear decay comparison (dotted) -->
  <!-- From (0,0) to (30,1.0) -->
  <!-- Day 30 = 100 + 30*4.44 = 233, Score 1.0 = 180 -->
  <line x1="100" y1="600" x2="233" y2="180" stroke="#ff5722" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Key points with markers and labels -->
  <!-- Day 0: (100, 600) score 0.0 -->
  <circle cx="100" cy="600" r="6" fill="#9c27b0" stroke="white" stroke-width="2"/>
  <rect x="80" y="620" width="80" height="45" rx="3" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="120" y="635" text-anchor="middle" font-size="10" font-weight="bold">Day 0</text>
  <text x="120" y="648" text-anchor="middle" font-size="9">0.00</text>
  <text x="120" y="660" text-anchor="middle" font-size="8" fill="#666">100% remaining</text>

  <!-- Day 30: (233, 390) score 0.5 - Half-life -->
  <circle cx="233" cy="390" r="8" fill="#9c27b0" stroke="white" stroke-width="2"/>
  <rect x="250" y="365" width="95" height="55" rx="3" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="297" y="380" text-anchor="middle" font-size="10" font-weight="bold">Day 30</text>
  <text x="297" y="393" text-anchor="middle" font-size="9">0.50</text>
  <text x="297" y="406" text-anchor="middle" font-size="8" fill="#666">50% remaining</text>
  <text x="297" y="418" text-anchor="middle" font-size="8" font-weight="bold" fill="#e65100">Half-life</text>

  <!-- Day 60: (366, 315) score 0.75 -->
  <circle cx="366" cy="315" r="6" fill="#9c27b0" stroke="white" stroke-width="2"/>
  <rect x="380" y="285" width="80" height="45" rx="3" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="420" y="300" text-anchor="middle" font-size="10" font-weight="bold">Day 60</text>
  <text x="420" y="313" text-anchor="middle" font-size="9">0.75</text>
  <text x="420" y="325" text-anchor="middle" font-size="8" fill="#666">25% remaining</text>

  <!-- Day 90: (500, 277) score 0.875 -->
  <circle cx="500" cy="277" r="6" fill="#9c27b0" stroke="white" stroke-width="2"/>
  <rect x="515" y="247" width="85" height="45" rx="3" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="557" y="262" text-anchor="middle" font-size="10" font-weight="bold">Day 90</text>
  <text x="557" y="275" text-anchor="middle" font-size="9">0.875</text>
  <text x="557" y="287" text-anchor="middle" font-size="8" fill="#666">12.5% remaining</text>

  <!-- Day 180: (900, 255) score 0.984 -->
  <circle cx="900" cy="255" r="6" fill="#9c27b0" stroke="white" stroke-width="2"/>
  <rect x="790" y="215" width="95" height="45" rx="3" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="837" y="230" text-anchor="middle" font-size="10" font-weight="bold">Day 180</text>
  <text x="837" y="243" text-anchor="middle" font-size="9">0.984</text>
  <text x="837" y="255" text-anchor="middle" font-size="8" fill="#666">1.6% remaining</text>

  <!-- Axes -->
  <line x1="100" y1="600" x2="100" y2="180" stroke="#333" stroke-width="2"/>  <!-- Y-axis -->
  <line x1="100" y1="600" x2="900" y2="600" stroke="#333" stroke-width="2"/>  <!-- X-axis -->

  <!-- Y-axis labels -->
  <text x="90" y="605" text-anchor="end" font-size="12">0.0</text>
  <text x="90" y="521" text-anchor="end" font-size="12">0.2</text>
  <text x="90" y="437" text-anchor="end" font-size="12">0.4</text>
  <text x="90" y="353" text-anchor="end" font-size="12">0.6</text>
  <text x="90" y="269" text-anchor="end" font-size="12">0.8</text>
  <text x="90" y="185" text-anchor="end" font-size="12">1.0</text>
  <text x="50" y="390" text-anchor="middle" font-size="13" font-weight="bold" transform="rotate(-90, 50, 390)">Decay Score</text>

  <!-- X-axis labels -->
  <text x="100" y="620" text-anchor="middle" font-size="12">0</text>
  <text x="233" y="620" text-anchor="middle" font-size="12">30</text>
  <text x="366" y="620" text-anchor="middle" font-size="12">60</text>
  <text x="500" y="620" text-anchor="middle" font-size="12">90</text>
  <text x="633" y="620" text-anchor="middle" font-size="12">120</text>
  <text x="766" y="620" text-anchor="middle" font-size="12">150</text>
  <text x="900" y="620" text-anchor="middle" font-size="12">180</text>
  <text x="500" y="645" text-anchor="middle" font-size="13" font-weight="bold">Days Since Last Access</text>

  <!-- Legend -->
  <rect x="680" y="85" width="270" height="65" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <line x1="700" y1="105" x2="740" y2="105" stroke="#00bcd4" stroke-width="3"/>
  <text x="750" y="110" font-size="12">Exponential Decay (never reaches 100%)</text>
  <line x1="700" y1="125" x2="740" y2="125" stroke="#ff5722" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="750" y="130" font-size="12">Linear Decay (100% at day 30)</text>

  <!-- Key insight box -->
  <rect x="680" y="520" width="270" height="60" rx="5" fill="#fff9c4" stroke="#f9a825" stroke-width="1"/>
  <text x="815" y="540" text-anchor="middle" font-size="11" font-weight="bold">Key Insight</text>
  <text x="815" y="557" text-anchor="middle" font-size="10">Exponential decay NEVER reaches 100%</text>
  <text x="815" y="572" text-anchor="middle" font-size="10">Old memories always retain minimal value</text>
</svg>
