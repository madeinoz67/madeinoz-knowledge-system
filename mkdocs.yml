site_name: Madeinoz Knowledge System (PAI Pack)
site_description: Personal knowledge management system powered by Graphiti knowledge graph
site_author: madeinoz67
site_url: https://madeinoz67.github.io/madeinoz-knowledge-system/

repo_name: madeinoz67/madeinoz-knowledge-system
repo_url: https://github.com/madeinoz67/madeinoz-knowledge-system

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - content.lightbox
  logo: assets/logo.png
  favicon: assets/favicon.ico

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Quick Reference: getting-started/quick-reference.md
  - Installation:
    - Guide: installation/index.md
    - Requirements: installation/requirements.md
    - Verification: installation/verification.md
    - Remote Deployment: installation/remote-deployment.md
    - Remote Access: remote-access.md
  - Usage:
    - Basic Usage: usage/basic-usage.md
    - Advanced: usage/advanced.md
    - Memory Decay & Lifecycle: usage/memory-decay.md
    - Weighted Search: weighted-search.md
    - Monitoring: usage/monitoring.md
    - Backup & Restore: usage/backup-restore.md
  - Concepts:
    - Architecture: concepts/architecture.md
    - Knowledge Graph: concepts/knowledge-graph.md
    - Hooks & Integration: concepts/hooks-integration.md
  - Troubleshooting:
    - Common Issues: troubleshooting/common-issues.md
    - Known Issues: troubleshooting/known-issues.md
  - Reference:
    - CLI: reference/cli.md
    - Configuration: reference/configuration.md
    - Observability & Metrics: reference/observability.md
    - Cache Implementation: reference/cache-implementation.md
    - Model Guide: reference/model-guide.md
    - Benchmarks: reference/benchmarks.md
    - Developer Notes: reference/developer-notes.md
    - Release Process: reference/releases.md
  - Acknowledgments: acknowledgments.md

plugins:
  - search
  - offline
  - glightbox

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/madeinoz67/madeinoz-knowledge-system

extra_css:
  - stylesheets/extra.css
