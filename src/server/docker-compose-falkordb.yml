# Docker Compose configuration for Madeinoz Knowledge System with FalkorDB backend
# Uses a shared public network for both services

name: madeinoz-knowledge-system
#
# Services:
#   - falkordb: Graph database backend (Redis-based with RediSearch)
#   - graphiti-mcp: MCP server (exposed to host)
#
# Madeinoz Patches APPLIED:
#   1. entrypoint.sh - Maps MADEINOZ_KNOWLEDGE_* prefixed variables to unprefixed
#      container variables. This keeps .env clean while providing what container expects.
#   2. graphiti_mcp_server.py - Enables searching across ALL groups when no
#      group_ids are specified. This ensures knowledge stored in different
#      groups (e.g., osint-profiles, main) is discoverable.
#   3. factories.py - Enables Ollama/custom endpoint support with:
#      - Ollama embedder client (explicit 'ollama' provider case)
#      - OpenAI-compatible API support for LLMs and embedders
#      This fixes upstream GitHub issue #1116.
#
# IMPORTANT NOTE - Docker Compose v2.14 Bug on macOS:
#   If you get "key cannot contain a space" error, use the workaround:
#   1. Create file in /tmp: git show HEAD:src/server/docker-compose-falkordb.yml > /tmp/docker-compose-falkordb.yml
#   2. Run: docker compose -f /tmp/docker-compose-falkordb.yml up -d
#
# Usage from pack directory:
#   1. Configure MADEINOZ_KNOWLEDGE_* variables in $PAI_DIR/.env (or ~/.claude/.env)
#   2. Build custom image: docker build -t madeinoz-knowledge-system:fixed .
#   3. Run: bun run src/server/run.ts (recommended) OR docker compose -f src/server/docker-compose-falkordb.yml up -d
#   4. MCP server uses HTTP transport at: http://localhost:8000/mcp
#   5. Access FalkorDB web UI at: http://localhost:3000
#
# NOTE: If docker compose fails with "key cannot contain a space" (macOS Docker v2.14 bug),
#       use the run.ts script which handles environment variables correctly.

networks:
  madeinoz-knowledge-net:
    driver: bridge

volumes:
  falkordb-data:
    driver: local

services:
  # FalkorDB Graph Database
  # Redis-based graph database with RediSearch
  falkordb:
    image: falkordb/falkordb:latest
    container_name: madeinoz-knowledge-falkordb
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "3000:3000"  # FalkorDB web UI
    volumes:
      - falkordb-data:/data
    environment:
      - FALKORDB_PASSWORD=
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Graphiti MCP Server (FalkorDB backend)
  # Uses custom madeinoz-knowledge-system image with all patches baked in
  graphiti-mcp:
    image: madeinoz-knowledge-system:fixed
    container_name: madeinoz-knowledge-graph-mcp
    restart: unless-stopped
    networks:
      - madeinoz-knowledge-net
    ports:
      - "8000:8000"  # MCP HTTP endpoint
    environment:
      # Database Configuration - connect to FalkorDB service
      - DATABASE_TYPE=falkordb
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=

      # Application Configuration
      - GRAPHITI_GROUP_ID=main
      - SEMAPHORE_LIMIT=10
      - GRAPHITI_TELEMETRY_ENABLED=false
      - MADEINOZ_KNOWLEDGE_SEARCH_ALL_GROUPS=true
    env_file:
      # Reads from PAI central .env (standard location for all PAI packs)
      # PAI_DIR environment variable or ~/.claude fallback
      - ${PAI_DIR:-~/.claude}/.env
    depends_on:
      falkordb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "--max-time", "5", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
